<mat-card>
  <mat-card-header class="my-3">
    <mat-card-title fxLayout="row" fxLayoutAlign="start cv">
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroupControl" autocomplete="off" class="d-flex d-flex flex-wrap align-items-start">
        <mat-form-field class="mx-1">
          <input matInput="matInput" name="startDate" placeholder="Start Date" formControlName="startDate" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="targetStartDate" placeholder="Target Start Date" formControlName="targetStartDate" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="targetFinishDate" placeholder="Target Finish Date" formControlName="targetFinishDate" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="name" placeholder="Name" formControlName="name" required />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="description" placeholder="Description" formControlName="description" required />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="assignedStage" placeholder="AssignedStage" formControlName="assignedStage" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="assignedUsers" placeholder="Assigned Users" formControlName="assignedUsers" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="productOwner" placeholder="Product Owner" formControlName="productOwner" required />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="requirements" placeholder="Requirements" formControlName="requirements" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="repositories" placeholder="Repositories" formControlName="repositories" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="comments" placeholder="Comments" formControlName="comments" />
        </mat-form-field>

        <mat-form-field class="mx-1">
          <input matInput="matInput" name="defaultProjectGroups" placeholder="Default Groups"
            formControlName="defaultProjectGroups" />
        </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions [align]="'end'">
    <button mat-raised-button>BOTÃ“N</button>
  </mat-card-actions>

</mat-card>
